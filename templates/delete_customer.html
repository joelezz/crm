{% extends "base.html" %}

{% block content %}
<form action="{{ url_for('delete_customer', customer_id=customer.id) }}" method="post">
    <input type="hidden" name="method" value="DELETE">
    <label>Delete customer: {{ customer.name }}</label>
    <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />  
    <button type="submit" onclick="return confirm('Are you sure you want to delete this customer?')">Delete</button>
</form>
<a href="{{ url_for('customers') }}" class="button is-primary">Back</a>
{% endblock %}
