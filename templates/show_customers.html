{% extends "base.html" %}

{% block content %}
<h1 class="title">Customers</h1>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Notes</th>
            <th>Manage</th>


        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.id }}</td>
            <td>{{ customer.name }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.phone }}</td>
            <td>{{ customer.notes | safe }}</td>
            <td><a href="{{ url_for('manage', customer_id=customer.id) }}" class="button is-primary">MANAGE</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div>
    <a href="{{ url_for('add_customer') }}" class="button is-primary">Add New Customer</a>
</div>
{% endblock %}
