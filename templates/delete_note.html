{% extends "base.html" %}



{% block delete_note %}
<h1 class="title">Delete Note for Customer: {{ customer.name }}</h1>
<form action="{{ url_for('delete_note_page', customer_id=customer.id) }}" method="DELETE">
    <input type="hidden" name="customer_id" id="customer_id" value="{{ customer.id }}">
    <label for="note">Delete note:</label>
    {% for note in notes %}
        {{ customer.note }}
    {% endfor %}
    <button type="submit">DELETE Note</button>
</form>
{% endblock %}
