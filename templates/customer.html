<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Notes</title>
</head>
<body>
    <h1>{{ customer.name }}</h1>
    <!-- Include the delete note form here -->
    <!-- Form to delete note -->
    <form action="{{ url_for('delete_note_page', customer_id=customer.id) }}" method="post">
        <input type="hidden" name="_method" value="DELETE">
        <label for="note">Delete Note:</label>
        <select name="note_id">
            {% for note in customer.notes %}
            <option value="{{ note.id }}">{{ note.content }}</option>
            {% endfor %}
        </select>
        <button type="submit">DELETE Note</button>
    </form>
</body>
</html>
