{% extends "base.html" %}

{% block content %}
<div class="customer-management-forms">
    <form action="{{ url_for('manage_customer', customer_id=customer.id) }}" method="post">
        <input type="hidden" name="_method" value="PUT">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ customer.name }}">
        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ customer.email }}">
        <label for="phone">Phone:</label>
        <input type="text" name="phone" value="{{ customer.phone }}">
        <label for="notes">Notes:</label>
        <input type="text" name="notes" value="{{ customer.notes }}">
        <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />  
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('customers') }}" class="button is-primary">Back</a>
{% endblock %}
